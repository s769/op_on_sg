  <style>
      .gallery {
        -webkit-column-count: 3;
        -moz-column-count: 3;
        column-count: 3;
        -webkit-column-width: 33%;
        -moz-column-width: 33%;
        column-width: 33%;
      }
  
      .gallery .pics {
        -webkit-transition: all 350ms ease;
        transition: all 350ms ease;
      }
  
      .gallery .animation {
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
      }
  
      @media (max-width: 450px) {
        .gallery {
          -webkit-column-count: 1;
          -moz-column-count: 1;
          column-count: 1;
          -webkit-column-width: 100%;
          -moz-column-width: 100%;
          column-width: 100%;
        }
      }
  
      @media (max-width: 400px) {
        .btn.filter {
          padding-left: 1.1rem;
          padding-right: 1.1rem;
        }
      }
    </style>
</head>

<body>

  <div class="wrapper" id="main">


    <!-- Page Content  -->
    <div id="content">
      <div class="container-fluid" id="heading">

        <h1 id="page-header" class="text-center">
          Comparisons of Zeros of Orthogonal Polynomials on the Sierpinksi Gasket
        </h1>
      </div>

      <div class="col-md-12 d-flex justify-content-center mb-5">

          <div class="btn-group btn-group-toggle" data-toggle="buttons" style="z-index: 0; cursor:pointer">
            <label class="btn btn-secondary active waves-effect filter" data-rel="all" style="cursor: pointer;">
              <input type="radio" name="options" id="option1" autocomplete="off" data-rel="all" checked> All
            </label>
            <label class="btn btn-secondary waves-effect filter" data-rel="1" style="cursor: pointer;">
              <input type="radio" name="options" id="option2" autocomplete="off" data-rel="1"> Legendre-Sobolev (Bottom)
            </label>
            <label class="btn btn-secondary waves-effect filter" data-rel="2" style="cursor: pointer;">
              <input type="radio" name="options" id="option3" autocomplete="off" data-rel="2"> Legendre-Sobolev (Side)
            </label>
            <label class="btn btn-secondary waves-effect filter" data-rel="3" style="cursor: pointer;">
                <input type="radio" name="options" id="option4" autocomplete="off" data-rel="3"> Sobolev-Sobolev (Bottom)
              </label>

              <label class="btn btn-secondary waves-effect filter" data-rel="4" style="cursor: pointer;">
                  <input type="radio" name="options" id="option5" autocomplete="off" data-rel="4"> Sobolev-Sobolev (Side)
                </label>

                <label class="btn btn-secondary waves-effect filter" data-rel="5" style="cursor: pointer;">
                    <input type="radio" name="options" id="option6" autocomplete="off" data-rel="5"> Sobolev Symmetric-Antisymmetric (Bottom)
                  </label>
          </div>
      </div>

      <div class="gallery" id="gallery">



      </div>



    </div>
  </div>




  <script>
    $(document).ready(function () {
      $("#sidenumerical").addClass("active");
      $("#sidecomp").addClass("active");

      $(function () {
        console.log('sus');
        var selectedClass = "";
        $(".filter").click(function () {
          selectedClass = $(this).attr("data-rel");
          $("#gallery").fadeTo(100, 0.1);
          $("#gallery div").not("." + selectedClass).fadeOut().removeClass('animation');
          setTimeout(function () {
            $("." + selectedClass).fadeIn().addClass('animation');
            $("#gallery").fadeTo(300, 1);
          }, 300);
        });
      });

      var num = 19
      for (i=0 ; i<num; i++){
        var fn1 = '../../images/LSBEinterlacingAS/ls' + i + '.png';
        var fn2 = '../../images/LSSEinterlacingAS/ls' + i + '.png';
        var j = i+1;
        var fn3 = '../../images/SSBEinterlacingAS/ss' + i + j + '.png';
        var fn4 = '../../images/SSBEinterlacingAS/ss' + i + j + '.png';
        var fn5 = '../../images/SASSBEinterlacing/sd' + i + '.png';

        var div1  = $('<div class="mb-3 pics animation all 1"></div>');
        var div2  = $('<div class="mb-3 pics animation all 2"></div>');
        var div3  = $('<div class="mb-3 pics animation all 3"></div>');
        var div4  = $('<div class="mb-3 pics animation all 4"></div>');
        var div5  = $('<div class="mb-3 pics animation all 5"></div>');

        var img1 = $('<img class="img-fluid imgModal" style="height:300px; width:400px;">').attr({ src: fn1, alt: "Interlacing of Zeros of Degree " + i + " Legendre and Antisymmetric Sobolev Orthogonal Polynomials on the Bottom Edge of SG" });
        var img2 = $('<img class="img-fluid imgModal" style="height:300px; width:400px;">').attr({ src: fn2, alt: "Interlacing of Zeros of Degree " + i + " Legendre and Antisymmetric Sobolev Orthogonal Polynomials on the Side Edges of SG" });
        var img3 = $('<img class="img-fluid imgModal" style="height:300px; width:400px;">').attr({ src: fn3, alt: "Interlacing of Zeros of Degree " + i + " and " + j + " Antisymmetric Sobolev Orthogonal Polynomials on the Bottom Edge of SG"});
        var img4 = $('<img class="img-fluid imgModal" style="height:300px; width:400px;">').attr({ src: fn4, alt: "Interlacing of Zeros of Degree " + i + " and " + j + " Antisymmetric Sobolev Orthogonal Polynomials on the Side Edges of SG"});
        var img5 = $('<img class="img-fluid imgModal" style="height:300px; width:400px;">').attr({ src: fn5, alt: "Interlacing of Zeros of Degree " + i + " Symmetric and Antisymmetric Sobolev Orthogonal Polynomials on the Bottom Edge of SG" });

        $(div1).append(img1);
        $(div2).append(img2);
        $(div3).append(img3);
        $(div4).append(img4);
        $(div5).append(img5);

        $('#gallery').append(div1);
        $('#gallery').append(div2);
        $('#gallery').append(div3);
        $('#gallery').append(div4);
        $('#gallery').append(div5);

        $('#gallery').on('click', 'img', function () {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      });


      }

    });
  </script>
</body>

</html>

  <script>
    $(document).ready(function () {
      $("#sidenumerical").addClass("active");
      $("#sideplot").addClass("active");
      $(function () {
        console.log('sus');
        var selectedClass = "";
        $(".filter").click(function () {
          selectedClass = $(this).attr("data-rel");
          $("#gallery").fadeTo(100, 0.1);
          $("#gallery div").not("." + selectedClass).fadeOut().removeClass('animation');
          setTimeout(function () {
            $("." + selectedClass).fadeIn().addClass('animation');
            $("#gallery").fadeTo(300, 1);
          }, 300);
        });
      });
      var num_anti = 23;
      var num_sym = 19;
      // var antisymm_plots = [];
      // var symm_plots = [];
      for (i = 0; i <= num_anti; i++) {
        var anti_fn = '../../images/H1AntisymOPs0_23/SAntiSym' + i + '.png';
        var anti_div = $('<div class="mb-3 pics animation all 1"></div>');
        var anti_img = $('<img class="img-fluid imgModal">').attr({ src: anti_fn, alt: "Degree " + i + " Antisymmetric Sobolev Orthogonal Polynomial" });
        $(anti_div).append(anti_img);

        $("#gallery").append(anti_div);


      }

      for (i = 0; i <= num_sym; i++) {
        var symm_fn = '../../images/H1SymmOPs0_19/Ss' + i + '.jpg';
        var symm_div = $('<div class="mb-3 pics animation all 2"></div>');
        var symm_img = $('<img class="img-fluid imgModal">').attr({ src: symm_fn, alt: "Degree " + i + " Symmetric Sobolev Orthogonal Polynomial" });
        $(symm_div).append(symm_img);
        $('#gallery').append(symm_div);
      }

      $('#gallery').on('click', 'img', function () {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      });




    });
  </script>
